<div class="search-input" class="col s10">   
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" ng-model="searchText.search">
          <label for="search"><i class="material-icons">search</i></label>
        </div>
      </form>
      </div>
   </div>
</div>

   <div class="row">
   	<div ng-repeat="event in events" class="col s5 trip-card">
   		<h1>{{event.title}}</h1>
   		<i>*{{event.startDate | date:'shortDate'}} through {{event.endDate | date:'shortDate'}}</i>
         <p>Location: {{event.location}}</p>
         <p>Area Airports: {{event.airports}}</p>
   	</div>
   </div>
</div>
